trigger:
- master

pool:
vmImage: ubuntu-latest

stages:
- stage:build
jobs:
- job: FirstJob
  steps:
  - bash: echo Build FirstJob
- job: SecondJob
  steps:
  - bash:echo BuildSecondJob
- stage: DevDeploy
- stage: QADeploy
- stage: ProdDeploy

steps:
- script: echo job1 step 1!
displayName: 'Run a one-line script'

